<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Sortable project</title>
</head>
<body>

    <div class="controls">
        <div class="pagination-controls">
            <button id="prevPage">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>

        <input type="text" id="searchInput" onkeyup="search()" 
    placeholder="Search for names.." title="Type in a name">

        <div class="page-size-controls">
            <label for="pageSize">RÃ©sultats par page :</label>
            <select id="pageSize">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="all">all results</option>
            </select>
        </div>
    </div>

    <table id="table" class="styled-table" border="1">
        <!-- Table Header -->
        <thead >
            <tr>
                <th data-asc = 'true' data-value = "1">Image</th>
                <th data-asc = 'true' data-value = "2">Name</th>
                <th data-asc = 'true' data-value = "3">Fullname</th>
                <th data-asc = 'true' data-value = "4">Intelligence</th>
                <th data-asc = 'true' data-value = "5">Strength</th>
                <th data-asc = 'true' data-value = "6">Speed</th>
                <th data-asc = 'true' data-value = "7">Durability</th>
                <th data-asc = 'true' data-value = "8">Power</th>
                <th data-asc = 'true' data-value = "9">Combat</th>
                <th data-asc = 'true' data-value = "10">Race</th>
                <th data-asc = 'true' data-value = "11">Gender</th>
                <th data-asc = 'true' data-value = "12">Height</th>
                <th data-asc = 'true' data-value = "13">Weight</th>
                <th data-asc = 'true' data-value = "14">PlaceOfBirth</th>
                <th data-asc = 'true' data-value = "15">Alignment</th>
            </tr>
        </thead>
    
        <!-- Table Body -->
        <tbody id="tbody">
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    <script src="./sortable.js"></script>
   
</body>
</html>
